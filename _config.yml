title: "Guilherme Franco - Matemática"
author: "Guilherme Franco"
description: "Site para publicar trabalhos e artigos, além de outros resultados interessantes que estudo."
permalink: /:title/
lang: "pt"
excerpt_separator: "\n\n\n"
date_format: "%d %B, %Y"

# Layout

show_excerpts: false      # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: true        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "home.md", icon: home}
  - {file: "index.html", title: Anotações, icon: pen}
  - {file: "work.md", title: Trabalhos, icon: briefcase} 
  - {file: "README.md", title: Sobre mim, icon: address-card}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
 - jekyll-last-modified-at
